<!-- component -->
<app-user-header></app-user-header>
<div class="bg-white dark:bg-gray-900">
  <div class="flex justify-center h-screen">
      <div class="hidden bg-cover lg:block " style="background-image: url(https://tailwindcomponents.com/svg/secure-login-animate.svg)">
          <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40" style="width: 45rem;">

          </div>
      </div>
      
      <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
          <div class="flex-1">
              <div class="text-center">
                  <h2 class="text-4xl font-bold text-center text-gray-700 dark:text-white">SuperWise</h2>
                  
                  <p class="mt-3 text-gray-500 dark:text-gray-300">Sign in to access your account</p>
              </div>

              <div class="mt-8">
                  <form [formGroup]="userSigninForm">
                      <div>
                          <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Address</label>
                          <input type="email" formControlName="email" id="email" placeholder="example@example.com" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                      </div>
                      <small *ngIf="userSigninForm.controls['email'].touched && userSigninForm.hasError('required', 'email')" class="text-red-500">*Email is Required</small>
                      <small class="text-red-500" *ngIf="userSigninForm.controls['email'].errors?.['email']">* invalid email</small>
                      <small *ngIf="wrongEmail" class="text-red-500">wrong email</small>

                      <div class="mt-6 relative">
                        <div class="flex justify-between mb-2">
                          <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
                          <a class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">Forgot password?</a>
                        </div>
                      
                        <input
                          type="password"
                          formControlName="password"
                          id="password"
                          placeholder="Your Password"
                          class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                        />
                      
                        <div
                          class="absolute right-0 pr-3 flex items-center text-gray-400 cursor-pointer"
                          id="togglePasswordVisibility"
                          (click)="togglePasswordVisibility()"
                          style="top: 26px; bottom: 0;"
                        >
                          <mat-icon>visibility</mat-icon>
                        </div>
                      </div>
                      
                      <small *ngIf="userSigninForm.controls['password'].touched && userSigninForm.hasError('required', 'password')" class="text-red-500">*Password is Required</small>
                      <small class="text-red-500" *ngIf="userSigninForm.controls['password'].errors?.['minlength']">* minimum 8 characters required</small>
                      <small *ngIf="passCheckErr" class="text-red-500">wrong password</small>

                      <div class="mt-6">
                          <button (click)="onSubmit()"
                              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                              Sign in
                          </button>
                      </div>

                  </form>

                  <p class="mt-6 text-sm text-center text-gray-400">Don&#x27;t have an account yet? <a class="text-blue-500 focus:outline-none focus:underline hover:underline" routerLink="/userSignup">Sign up</a>.</p>
              </div>
          </div>
      </div>
  </div>
</div>
