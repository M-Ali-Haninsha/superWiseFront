<div class="pt-6 px-4">
    <div class="mt-4 w-full grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
       <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
          <div class="flex items-center">
             <div class="flex-shrink-0">
                <span class="text-2xl sm:text-3xl leading-none font-bold text-gray-900">{{incomeValue}}</span>
                <h3 class="text-base font-normal text-gray-500">Total income</h3>
             </div>
          </div>
       </div>
       <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
          <div class="flex items-center">
             <div class="flex-shrink-0">
                <span class="text-2xl sm:text-3xl leading-none font-bold text-gray-900">{{workerCount}}</span>
                <h3 class="text-base font-normal text-gray-500">New Workers </h3>
             </div>
             <!-- <div class="ml-5 w-0 flex items-center justify-end flex-1 text-green-500 text-base font-bold">
                32.9%
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                   <path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                </svg>
             </div> -->
          </div>
       </div>
       <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
          <div class="flex items-center">
             <div class="flex-shrink-0">
                <span class="text-2xl sm:text-3xl leading-none font-bold text-gray-900">{{clientCount}}</span>
                <h3 class="text-base font-normal text-gray-500">User signups </h3>
             </div>
          </div>
       </div>
    </div>
    <div class="grid grid-cols-1 2xl:grid-cols-2 xl:gap-4 my-4">
       <div class="bg-white shadow rounded-lg mb-4 p-4 sm:p-6 h-full">
          <div class="flex items-center justify-between mb-4">
             <h3 class="text-xl font-bold leading-none text-gray-900">Latest Customers</h3>
             <a class="text-sm font-medium text-cyan-600 hover:bg-gray-100 rounded-lg inline-flex items-center p-2">
             View all
             </a>
          </div>
          <div class="flow-root">
             <ul role="list" class="divide-y divide-gray-200">
                <li class="py-3 sm:py-4" *ngFor="let data of workerData">
                   <div class="flex items-center space-x-4">
                      <div class="flex-shrink-0">
                         <img class="h-8 w-8 rounded-full" [src]="data?.image" alt="Neil image">
                      </div>
                      <div class="flex-1 min-w-0">
                         <p class="text-sm font-medium text-gray-900 truncate">
                            {{data.firstName}} {{data.lastName}}
                         </p>
                         <p class="text-sm text-gray-500 truncate">
                            <span>{{data.department.name}}</span>
                         </p>
                      </div>
                      <div class="inline-flex items-center text-base font-semibold text-gray-900">
                         $320
                      </div>
                   </div>
                </li>
             </ul>
          </div>
       </div>
       <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
          <h3 class="text-xl leading-none font-bold text-gray-900 mb-10">Acquisition Overview</h3>
          <div class="block w-full overflow-x-auto">
            <canvas id="myChart"></canvas>
         </div>
       </div>
    </div>
 </div>
