<h1 mat-dialog-title>{{tittle}}</h1>
<div mat-dialog-content>
  <form [formGroup]="categoryForm">
    <mat-form-field appearance="fill">
        <mat-label>Fill form field</mat-label>
        <input formControlName="categoryName" matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <div *ngIf="editData?.Image">
        <!-- <p>Existing File: {{ editData.Image }}</p> -->
        <img [src]="editData.Image" alt="Existing Image">
      </div>
    <div>
        <label>image</label>
    </div>
    <div>
        <input type="file"  formControlName="file" (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png">
    </div>
    <div class="mt-5">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Description
      </label>
      <textarea formControlName="description" class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message"></textarea>
      <p  class="text-gray-600 text-xs italic"></p>
    </div>
    <mat-dialog-actions >
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button (click)="addCategory()" cdkFocusInitial>{{buttonName}}</button>
    </mat-dialog-actions>
  </form>
</div>
