<h1>Client requests</h1>
<div>
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8 bg-gray-900 dark:bg-gray-800">
        <table mat-table [dataSource]="dataSource" matSort class="responsive-table">
      
          <ng-container matColumnDef="rowNumber">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
            <td mat-cell *matCellDef="let row"> {{row.userInfo.firstName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone no </th>
            <td mat-cell *matCellDef="let row"> {{row.userInfo.phone}} </td>
          </ng-container>
      
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
            <td mat-cell *matCellDef="let row">
              <button title="view Details" (click)="showDetails(row)" mat-icon-button  color="primary" >
                <mat-icon>visibility</mat-icon>
              </button>
          </td>
          </ng-container>

          <ng-container matColumnDef="expected date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>expected date</th>
            <td mat-cell *matCellDef="let row"> {{row?.date | date}} </td>
          </ng-container>
         

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button title="accept" (click)="acceptWork(row._id)" mat-icon-button color="warn" >
                <mat-icon>check_circle</mat-icon>
            </button>
                <button title="reject" (click)="rejectWork(row._id)"  mat-icon-button  color="primary" >
                    <mat-icon>block</mat-icon>
                </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
